<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video search App</title>
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/video-icon/blue-video-play-icon-9.jpg" type="image/gif/png">
    <link rel="stylesheet" href="video-search.css">
</head>
<body>
    <div class="wrapper1">
        <div class="container-1">
            <div class="p-tech">
                <h3>P-Tech<SPan>Video search App</SPan></h3>
            </div>
            <div class="welcome">
                <h2>Create Your Account</h2 >
                <p>Created for designers by designers</p>
            </div>
            <form id="form_container" action="">
                <div class="username_container">
                    <label class="username" for="text">Username</label>
                    <input type="text" placeholder="Robert green" required>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(148, 148, 148)" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M4,21a1,1,0,0,0,1,1H19a1,1,0,0,0,1-1V3a1,1,0,0,0-1-1H5A1,1,0,0,0,4,3ZM12,7.5a2,2,0,1,1-2,2A2,2,0,0,1,12,7.5ZM8.211,16.215a4,4,0,0,1,7.578,0A.993.993,0,0,1,14.83,17.5H9.18A1,1,0,0,1,8.211,16.215Z"/>
                    </svg>
                </div>
                <div class="email_container">
                    <label class="email" for="email">Email</label>
                    <input type="email" placeholder="user@example.com" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(148, 148, 148)">
                        <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path>
                    </svg>
                </div>
                <div class="password_container">
                    <label class="create" for="password">Creat a password</label>
                    <input type="password" name="" class="password" placeholder="6+ strong character" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(148, 148, 148);">
                        <path d="M17 8V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3v1h2zm1 4 .002 8H6v-8h12z"></path>
                    </svg>
                </div>
                <div class="btn">
                    <button>Done!</button>
                </div>
            </form>
        </div>
        <div class="container-2">
            <video class="vidi" muted loop autoplay>
             <source src="https://player.vimeo.com/external/560454507.sd.mp4?s=57d44e68747c0b732ecda002e19e32ed9a1c1581&profile_id=164&oauth2_token_id=57447761">
            </video>
        </div>

    </div>
</body>
</html>
